<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="login-container" id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="UsuÃ¡rio">
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha">
                </div>
                <button type="submit">Entrar</button>
                <div class="options">
                    <a href="#" id="signup">Cadastre-se</a>
                    <a href="#" id="forgotPassword">Esqueceu sua senha?</a>
                </div>
            </form>
            <div class="links">
                <a href="https://github.com/lucasnmribeiro" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/9919?s=280&v=4" alt="GitHub" class="icon">
                </a>
                <a href="https://www.linkedin.com/in/lucas-ribeiro-9b6321265/" target="_blank">
                    <img src="https://t.ctcdn.com.br/IwwDh-BajTE4ZwE4zuIcvz9Q2ZY=/i490027.jpeg" alt="LinkedIn" class="icon">
                </a>
            </div>
        </div>
        <div class="signup-container hidden" id="signupForm">
            <h2>Cadastre-se</h2>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Primeiro Nome" required>
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Sobrenome" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Confirme sua Senha" required>
                </div>
                <button type="submit">Cadastrar</button>
                <a href="#" id="backToLogin">Voltar ao Login</a>
            </form>
            <div class="links">
                <a href="https://github.com/lucasnmribeiro" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/9919?s=280&v=4" alt="GitHub" class="icon">
                </a>
                <a href="https://www.linkedin.com/in/lucas-ribeiro-9b6321265/" target="_blank">
                    <img src="https://t.ctcdn.com.br/IwwDh-BajTE4ZwE4zuIcvz9Q2ZY=/i490027.jpeg" alt="LinkedIn" class="icon">
                </a>
            </div>
        </div>
        <div class="forgot-password-container hidden" id="forgotPasswordForm">
            <h2>Recuperar Senha</h2>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Digite seu E-mail" required>
                </div>
                <button type="submit">Recuperar Senha</button>
                <a href="#" id="backToLoginFromForgot">Voltar ao Login</a>
            </form>
            <div class="links">
                <a href="https://github.com/lucasnmribeiro" target="_blank">
                    <img src="https://avatars.githubusercontent.com/u/9919?s=280&v=4" alt="GitHub" class="icon">
                </a>
                <a href="https://www.linkedin.com/in/lucas-ribeiro-9b6321265/" target="_blank">
                    <img src="https://t.ctcdn.com.br/IwwDh-BajTE4ZwE4zuIcvz9Q2ZY=/i490027.jpeg" alt="LinkedIn" class="icon">
                </a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
